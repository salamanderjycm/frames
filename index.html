<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotel AMANKAY - Reserva</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/frame1/css/estilos.css" />
</head>
<body>
  <header class="d-flex justify-content-between align-items-center px-4 py-2">
    <div class="d-flex align-items-center">
      <img src="img/logo.png" alt="Logo Hotel" height="40" class="me-2" />
      <h1 class="h4 mb-0 titulo-header">Hotel AMANKAY</h1>
    </div>
    <nav>
      <span class="me-3"><i class="bi bi-bell"></i></span>
      <div class="dropdown d-inline">
        <a class="dropdown-toggle text-dark text-decoration-none recep-header" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-person-circle me-1"></i> Recep.
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuLink">
          <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="reserva-section my-5">
      <h2 class="titulo">RESERVA DE HABITACION</h2>
      <form id="form-reserva">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" id="apellido" class="form-control" required>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="dni" class="form-label">DNI o PASAPORTE</label>
            <input type="text" id="dni" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" id="telefono" class="form-control">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" id="email" class="form-control" required>
          </div>
          <div class="col-md-3">
            <label for="habitacion" class="form-label">Nro. Habitación</label>
            <input type="number" id="habitacion" class="form-control" min="1" required>
          </div>
          <div class="col-md-3">
            <label for="fecha-ingreso" class="form-label">Fecha Ingreso</label>
            <input type="date" id="fecha-ingreso" class="form-control" required>
          </div>
          <div class="col-md-3 mt-3 mt-md-0">
            <label for="fecha-salida" class="form-label">Fecha Salida</label>
            <input type="date" id="fecha-salida" class="form-control" required>
          </div>
        </div>
        <button type="submit" class="btn btn-reserva mt-3">REGISTRAR RESERVA</button>
      </form>
      <a href="../frame2/tabla.html" class="btn btn-primary mt-3">Ver tabla de reservas</a>
      <div id="mensaje-exito" class="alert alert-success d-none mt-3" role="alert">
        ¡Reserva registrada exitosamente!
      </div>
    </section>
  </main>

  <footer class="bg-light py-3">
    <p class="text-center mb-0">© 2025 Hotel AMANKAY. Todos los derechos reservados.</p>
  </footer>

  <!-- Bootstrap Icons (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  // Mostrar mensaje de éxito al registrar
  document.getElementById('form-reserva').addEventListener('submit', function(e) {
    e.preventDefault();
    document.getElementById('mensaje-exito').classList.remove('d-none');
    this.reset();
  });
  </script>
</body>
</html>
